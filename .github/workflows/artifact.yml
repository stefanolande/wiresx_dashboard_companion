name: Build artifact

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cargo build --release

  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: docker://pandoc/core:2.9
        with:
          args: README.md -t pdf -o README.pdf

  package:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cargo build --release
          cp conf-example.toml conf.toml
          Compress-Archive -Path "target/release/wiresx_dashboard_companion.exe", "conf.toml", "README.pdf"  -Destination wiresx_dashboard_companion.zip


  upload_artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: wiresx_dashboard_companion
          path: wiresx_dashboard_companion.zip