name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cargo build --release
        cp conf-example.toml conf.toml
        Compress-Archive -Path "target/release/wiresx_dashboard_companion.exe", "conf.toml"  -Destination wiresx_dashboard_companion.zip
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release create ${{ github.ref_name }}
        "wiresx_dashboard_companion.zip#Wires-X Dashboard Companion"
        --generate-notes
        --title "Version ${{ github.ref_name }}"