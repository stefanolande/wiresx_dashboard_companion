name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cargo build --release
        cp conf-example.toml conf.toml
        Compress-Archive -Path "target/release/wiresx_dashboard_companion.exe", "conf.toml"  -Destination wiresx_dashboard_companion.zip
    - name: Release with Notes
      uses: softprops/action-gh-release@v1
      with:
        files: wiresx_dashboard_companion.zip